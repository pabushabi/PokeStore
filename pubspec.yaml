name: pokestore
description: An app that contains all pokemons

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: 7.0.0
  http: 0.13.3
  json_serializable: ^4.1.2
  json_annotation: 4.0.1
  cached_network_image: 3.0.0
  animations: 2.0.0
  sqflite: ^2.0.0+3
  hive: ^2.0.4
  connectivity: ^3.0.3

  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3

flutter:

  uses-material-design: true
